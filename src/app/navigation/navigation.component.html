<div class="wrapper">
  <mat-toolbar>
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Anwesenheitskontrollsystem</span>
    <button mat-icon-button id="users" (click)="expandUserpanel()">
      <mat-icon>group</mat-icon>
    </button>
  </mat-toolbar>
  <div id="userPanel">
    <div class="header">
      <button id="closeButton" mat-mini-fab (click)="expandUserpanel()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <app-user-cards></app-user-cards>
  </div>


  <mat-drawer-container class="example-container">
    <mat-drawer #drawer mode="side" opened>
      <mat-nav-list>
        <a mat-list-item routerLink="/overview">
          <mat-icon>checklist</mat-icon>
        </a>
        <a mat-list-item routerLink="/newUser">
          <mat-icon>person_add</mat-icon>
        </a>
      </mat-nav-list>


    </mat-drawer>
    <mat-drawer-content>
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
