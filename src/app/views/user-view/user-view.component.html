<div class="wrapper">
  <div class="header">
    <div>
      <h2>{{user.name}}</h2>
      <h3>{{user.rfid_uid}}</h3>
    </div>
    <button mat-mini-fab (click)="openDialog()"><mat-icon>delete</mat-icon></button>
  </div>
  <div>
    <mat-spinner id="spinner"></mat-spinner>
  </div>

  <div class="body" *ngIf="spinning">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- checkIn Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Datum </th>
        <td mat-cell *matCellDef="let element"> {{element.date | date: 'dd.MM.YYYY'}} </td>
      </ng-container>

      <!-- checkIn Column -->
      <ng-container matColumnDef="checkIn">
        <th mat-header-cell *matHeaderCellDef> Check In</th>
        <td mat-cell *matCellDef="let element"> {{element.checkIn |date: 'HH:mm:ss'}} </td>
      </ng-container>

      <!-- checkOut Column -->
      <ng-container matColumnDef="checkOut">
        <th mat-header-cell *matHeaderCellDef> Check Out</th>
        <td mat-cell *matCellDef="let element"> {{element.checkOut |date: 'HH:mm:ss'}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>


</div>
