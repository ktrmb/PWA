  <div class="body">

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> First Name</th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> Last Name</th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="checkIn">
          <th mat-header-cell *matHeaderCellDef> Check In</th>
          <td mat-cell *matCellDef="let element"> {{element.checkIn |date: 'dd.MM HH:mm:ss'}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="checkOut">
          <th mat-header-cell *matHeaderCellDef> Check Out</th>
          <td mat-cell *matCellDef="let element"> {{element.checkOut |date: 'dd.MM HH:mm:ss'}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="attendant">
          <th mat-header-cell *matHeaderCellDef> Attendant</th>
          <td mat-cell *matCellDef="let element">
            <div *ngIf="element.attendant == true">
              <mat-icon id="attendant">check_circle</mat-icon>
            </div>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
